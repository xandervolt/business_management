{% extends "pages/layout.html" %}

{% block title %}My Dashboard{% endblock %}

{% block content %}
    <h1 class="page_title">Dashboard</h1>
    <div class="row">
        <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <i class="fa fa-align-justify"></i> Dashboard
                <div class="card-actions">
                  <a href="#" class="btn-setting"><i class="icon-settings"></i></a>
                </div>
              </div>
                <div class="card-body">
                  <!--<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#largeModal">
                    Launch large modal
                  </button>-->
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="card">
                <div class="card-header">My Recent Places</div>
                <div class="card-block">
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="card">
                <div class="card-header">My Recent History</div>
                <div class="card-block">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Modal title</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            <p>One fine body…</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

{% endblock %}
